
<div id="customer-reviews-container">
    
    <div id="customer-reviews-title-container">
        <h2>CUSTOMER REVIEWS</h2>
    </div>

    <div id="reviews-container">

        {% for review in reviews %}

            <div id="customer-container">
                <p class="italic quicksand-text">"{{ review.review }}"</p>
                <p class="italic quicksand-text" id="customer-name">{{ review.customer }}</p>
            </div>

        {% endfor %}


    </div>

</div>
